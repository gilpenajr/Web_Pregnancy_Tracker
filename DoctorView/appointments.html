<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Nav Bar Row-->
    <div class= "row" id="navbar-row"> 
        <!-- NavBar Start -->
        <nav class="navbar navbar-expand-lg px-4" id="custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand px-2" href="doctorPortalHome.html">Welcome, Dr. {firstName}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto px-2">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="doctorPortalHome.html">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="appointments.html">Appointments</a> <!-- TODO: Update href-->
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="patients.html">Patients</a> <!-- TODO: Update href-->
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="medications.html">Medications</a> <!-- TODO: Update href-->
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-dark navbar-btn px-2">
                    Sign Out
                </button>
            </div>
        </nav>
        <!-- NavBar End -->
    </div>

    <!-- Appointment Card -->
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="card-header d-flex justify-content-between">
                <div class="">
                    <h3>Appointments</h3>
                </div>
                <div class="d-flex">
                    <div class="btn-group">
                        <!-- TODO: Add functionality on the buttons to switch calendar and list view -->
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                        <label class="btn btn-outline-primary" for="option1">Calendar View</label>
                      
                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="option2">List View</label>
                      </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-secondary" id="appt-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create
                    </button>
                    <!-- TODO: Fix modal button -->
                </div>
            </div class="card-body">
            <!-- Calendar -->
            <div class="container">
                <!-- TODO: Add Calendar UI -->
                ...

            </div>
        </div>
    </div>
    <!-- Calendar Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Date Picker Start -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Date</span>
                        <input type="date" id="start" name="trip-start"
                            value="2022-11-27"
                            min="2022-11-27" max="2023-11-27" required>
                    </div>
                    <!-- Date Picker End -->
                        
                    <!-- Time Picker Start  -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Time</span>
                        <!-- TODO: Increment time by 15 minutes -->
                        <input type="time" id="appt" name="appt"
                            min="09:00" max="18:00" required>
                    </div>
                    <!-- Time Picker End -->
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- Send appointment to db -->
                <button type="button" class="btn btn-primary">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
