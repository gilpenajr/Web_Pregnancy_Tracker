<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-black" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-5">Register</h2>
                                <!-- <form> -->
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline form-floating">
                                            <input type="text" id="fname" class="form-control" requried/>
                                            <label class="form-label" for="fname">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline form-floating">
                                            <input type="text" id="lname" class="form-control" required/>
                                            <label class="form-label" for="lname">Last Name</label>
                                            
                                        </div>
                                    </div>
                                </div>
                    
                                <!-- Email input -->
                                <div class="form-outline form-floating mb-4">
                                    <input type="email" id="email" class="form-control" required/>
                                    <label class="form-label" for="email">Email</label>
                                    
                                </div>
                    
                                <!-- Password input -->
                                <div class="form-outline form-floating mb-4">
                                    <input type="password" id="password" class="form-control" required/>
                                    <label class="form-label" for="password">Password</label>
                                    
                                </div>

                                <!-- Password input -->
                                <div class="form-outline form-floating mb-4">
                                    <input type="password" id="confpassword" class="form-control" required/>
                                    <label class="form-label" for="confpassword">Confirm Password</label>
                                    
                                </div>
                    
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-outline-light btn-lg px-5 text-dark-50" style="background-color: rgb(89, 118, 211)">
                                    Sign up
                                </button>
                                <!-- </form> -->
                            </div>
                            <p class="mb-0 text-center">Already have an account? <a href="/LoginView/login.html" class="text-dark-50 fw-bold">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
